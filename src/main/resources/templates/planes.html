<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Planes de Medicación</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f4f4f4; }
        h1 { color: #2c3e50; }
    </style>
</head>
<body>

    <h1> Mis Planes de Medicación</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Medicamento</th>
                <th>Dosis</th>
                <th>Horario</th>
                <th>Compartimento</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="plan : ${listaPlanes}">
                <td th:text="${plan.id}">1</td>
                <td th:text="${plan.medicamento}">Paracetamol</td>
                <td th:text="${plan.dosis}">500mg</td>
                <td th:text="${plan.horario}">08:00</td>
                <td th:text="${plan.compartimento}">1</td>
            </tr>
        </tbody>
    </table>

    <p th:if="${listaPlanes.empty}">No hay planes registrados todavía.</p>

</body>
</html>
